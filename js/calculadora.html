<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Numero 1</label>
    <input id="txtNumero1" type="number">
    <label>Numero 2</label>
    <input id="txtNumero2" type="number">
    <button id="btnSumar">Sumar</button>
    <button id="btnRestar">Restar</button>
    <button id="btnMulti">Multiplicar</button>
    <button id="btnDividir">Dividir</button>
    <label>Resultado</label>
    <input type="number" id="txtResultado" disabled>
    
    <script>
        document.getElementById('btnSumar').onclick= function(event){
            let inputNumero1 = document.getElementById('txtNumero1')
            let inputNumero2 = document.getElementById('txtNumero2')

            let resultado = parseFloat(inputNumero1.value) + parseFloat(inputNumero2.value)
            document.getElementById("txtResultado").value = resultado
            
        }

        document.getElementById('btnRestar').onclick= function(event){
            let inputNumero1 = document.getElementById('txtNumero1')
            let inputNumero2 = document.getElementById('txtNumero2')

            let resultado = parseFloat(inputNumero1.value) - parseFloat(inputNumero2.value)
            document.getElementById("txtResultado").value = resultado
            
        }

        document.getElementById('btnMulti').onclick= function(event){
            let inputNumero1 = document.getElementById('txtNumero1')
            let inputNumero2 = document.getElementById('txtNumero2')

            let resultado = parseFloat(inputNumero1.value) * parseFloat(inputNumero2.value)
            document.getElementById("txtResultado").value = resultado   
        }

        document.getElementById('btnDividir').onclick= function(event){
            let inputNumero1 = document.getElementById('txtNumero1')
            let inputNumero2 = document.getElementById('txtNumero2')

            let resultado = parseFloat(inputNumero1.value) / parseFloat(inputNumero2.value)
            document.getElementById("txtResultado").value = resultado
            
        }
    </script>
</body>
</html>

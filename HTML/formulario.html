<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="nombre" >Nombre: </label>
        <input type="text" id="nombre" name="nombre" maxlength="5" >
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad">
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="check">Vino a clases</label>
        <input  type="checkbox" id="check" name="check">
        <label for="mate">Matematica</label>
        <input type="radio" value="Matematica" id="mate" name="clases">
        <label for="progra">Programacion</label>
        <label for="select">Seleccione:</label>
        <select id="select">
            <option value="1">Si vino a clases</option>
            <option value="2">Vino tarde</option>
            <option value="3">No vino</option>
        </select>
        <br>
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" maxlength="20"></textarea>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
